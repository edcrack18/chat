<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    input {
      padding: 10px;
      margin: 5px 0;
      width: calc(100% - 22px);
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #chat {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background-color: #fafafa;
    }

    #chat p {
      background-color: #e0f7fa;
      padding: 8px 12px;
      border-radius: 8px;
      margin: 6px 0;
      word-wrap: break-word;
    }

    #chat p:nth-child(odd) {
      background-color: #dcedc8;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat</h2>
    <input id="nombre" placeholder="Tu nombre" />
    <input id="mensaje" placeholder="Escribe algo..." />
    <button onclick="enviarMensaje()">Enviar</button>
    <div id="chat"></div>
  </div>

  <!-- Firebase con compatibilidad antigua -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvQPUJRBkP7a49S9jg2EsBBRd3s2rrrlQ",
      authDomain: "otrochatgem.firebaseapp.com",
      databaseURL: "https://otrochatgem-default-rtdb.firebaseio.com",
      projectId: "otrochatgem"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function enviarMensaje() {
      const nombre = document.getElementById("nombre").value.trim();
      const texto = document.getElementById("mensaje").value.trim();
      if (nombre && texto) {
        db.ref("mensajes").push({ nombre, texto });
        document.getElementById("mensaje").value = "";
      }
    }

    db.ref("mensajes").on("child_added", (snapshot) => {
      const datos = snapshot.val();
      const chat = document.getElementById("chat");
      const p = document.createElement("p");
      p.textContent = `${datos.nombre}: ${datos.texto}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight; // Auto-scroll al Ãºltimo mensaje
    });
  </script>
</body>
</html>
