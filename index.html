<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat estilo Discord</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2c2f33;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ddd;
    }

    .chat-container {
      background-color: #23272a;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .chat-header {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #99aab5;
      color: #fff;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .mensaje {
      margin-bottom: 12px;
    }

    .mensaje strong {
      color: #7289da;
    }

    .mensaje span {
      display: block;
      margin-top: 2px;
      color: #ccc;
    }

    .chat-input {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #99aab5;
      padding: 10px;
      background-color: #2c2f33;
    }

    .chat-input input {
      background-color: #40444b;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 8px;
      color: #fff;
      font-size: 14px;
    }

    .chat-input button {
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Chat estilo Discord</div>
    <div id="chat"></div>
    <div class="chat-input">
      <input id="nombre" placeholder="Tu nombre (usuario#0000)" />
      <input id="mensaje" placeholder="Escribe tu mensaje..." />
      <button onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvQPUJRBkP7a49S9jg2EsBBRd3s2rrrlQ",
      authDomain: "otrochatgem.firebaseapp.com",
      databaseURL: "https://otrochatgem-default-rtdb.firebaseio.com",
      projectId: "otrochatgem"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function enviarMensaje() {
      const nombre = document.getElementById("nombre").value.trim();
      const texto = document.getElementById("mensaje").value.trim();
      if (nombre && texto) {
        db.ref("mensajes").push({ nombre, texto });
        document.getElementById("mensaje").value = "";
      }
    }

    db.ref("mensajes").on("child_added", (snapshot) => {
      const datos = snapshot.val();
      const chat = document.getElementById("chat");
      const mensaje = document.createElement("div");
      mensaje.className = "mensaje";
      mensaje.innerHTML = `<strong>${datos.nombre}</strong><span>${datos.texto}</span>`;
      chat.appendChild(mensaje);
      chat.scrollTop = chat.scrollHeight;
    });

    // Enviar con Enter
    document.getElementById("mensaje").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        enviarMensaje();
      }
    });
  </script>
</body>
</html>
